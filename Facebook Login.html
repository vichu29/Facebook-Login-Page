<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style(FB).css">
</head>
<body>
    <div class="container">
        <div class="left">
                <div class="heading">Facebook</div>
                <div class="subHeading">Facebook helps you connect and share with the people in your life.</div>
        </div>
        <div class="right">
            <form class="loginForm">
                <input placeholder="Email address or phone number"/>
                <input placeholder="password"/>
                <div class="loginBtn">Log In</div>
                <div class="forgotPass">Forgotten password?</div>
                <div class="divider"></div>
                <div class="signupBtn">Create New Account!</div>
            </form>
            <div class="pageText"><span>Create a Page</span> for a celebrity, brand or business.
            </div>
        </div>
    </div>   
</body>
